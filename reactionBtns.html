<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Reaction Buttons</title>
</head>

<body>
    <!-- Doreen: Comment Reaction Buttons -->
    <section>
        <!-- Thumbs Up -->
        <button class="thumbBtns" id="green"><i class="fa fa-thumbs-up fa-lg" aria-hidden="true"></i></button>
        <button class="thumbBtns" id="red"><i class="fa fa-thumbs-down fa-lg" aria-hidden="true"></i></button>
        <!-- Heart emoji -->
        <div class="heart-btn">
            <button>
                <div class="loveBtn">
                    <span class="heart"></span>
                    <span class="numb"></span>
                </div>
            </button>
        </div>
    </section>
</body>

</html>
